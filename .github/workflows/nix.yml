name: CI

on:
  push:
    branches:
      - main

jobs:
  # Build the MixOS configuration for FillStation and push it to FlakeHub Cache
  build-publish:
    runs-on: ubuntu-24.04-arm
    permissions:
      id-token: "write"
      contents: "read"
    steps:
      - uses: actions/checkout@v6
      - uses: DeterminateSystems/determinate-nix-action@v3
      - uses: DeterminateSystems/flakehub-cache-action@v2
      - run: nix build .#mixosConfigurations.fill-station.config.system.build.all
